<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Grid Gallery</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>Image Gallery</h1>
    </div>

	<div class="image-grid">
		<img class="image-grid-col-2 image-grid-row-2" src="https://cdn.pixabay.com/photo/2022/11/26/08/39/winter-7617474_1280.jpg" alt="tree">
		<img src="https://cdn.pixabay.com/photo/2022/12/12/19/10/plant-7651732_1280.jpg" alt="leaf">
		<img src="https://cdn.pixabay.com/photo/2018/01/04/14/11/viburnum-3060769_1280.jpg" alt="berry">
		<img src="https://cdn.pixabay.com/photo/2017/01/21/13/59/ice-1997289_1280.jpg" alt="snow">
		<img src="https://cdn.pixabay.com/photo/2016/12/05/16/28/cardinal-1884283_1280.jpg" alt="redbird">

        
		<img src="https://cdn.pixabay.com/photo/2018/02/26/21/04/owl-3184032_1280.jpg" alt="owl">
		<img src="https://cdn.pixabay.com/photo/2017/02/19/15/28/sunset-2080072_1280.jpg" alt="sunset">
        <img class="image-grid-col-2 image-grid-row-2" src="https://cdn.pixabay.com/photo/2016/02/09/19/57/aurora-1190254_1280.jpg" alt="northernlights">
        <img src="https://cdn.pixabay.com/photo/2013/10/27/17/14/snowfall-201496_1280.jpg" alt="leaf">
		<img src="https://cdn.pixabay.com/photo/2021/12/24/09/11/winter-6890764_1280.jpg" alt="snowhouse">
	</div>
</body>
</html>
